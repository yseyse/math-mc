<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select a Topic - Math MC Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="min-h-screen flex flex-col justify-between">
    <!-- Header -->
    <header class="bg-indigo-600 text-white py-6 shadow">
      <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold">Select a Topic</h1>
        <p class="mt-1 text-indigo-200">Choose a topic to start practicing</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-10">
      <div id="topicsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Dynamic content will be inserted here -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-4 text-center text-sm text-gray-400">
        Â© 2025 Data In. All rights reserved.
      </div>
    </footer>
  </div>

  <!-- JavaScript to auto-load HTML files -->
  <script>
    fetch('.')
      .then(response => response.text())
      .then(text => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const files = Array.from(doc.querySelectorAll('a'))
          .map(a => a.getAttribute('href'))
          .filter(href => href.endsWith('.html') && href !== 'topics.html');

        const container = document.getElementById('topicsContainer');

        files.sort((a, b) => {
          const aNum = parseInt(a);
          const bNum = parseInt(b);
          return aNum - bNum;
        });

        files.forEach(file => {
          const name = decodeURIComponent(file.replace('.html', ''));
          const titleMatch = name.match(/^(\d+)\s*(.*)$/);
          const number = titleMatch ? titleMatch[1] : '';
          const title = titleMatch ? titleMatch[2] : name;

          const link = document.createElement('a');
          link.href = file;
          link.className = 'block bg-white p-6 rounded-lg shadow hover:bg-indigo-50 transition';
          link.innerHTML = `<h2 class="text-lg font-semibold text-indigo-600">${number ? number + '. ' : ''}${title}</h2>`;
          container.appendChild(link);
        });
      })
      .catch(err => {
        console.error('Failed to fetch directory listing:', err);
      });
  </script>
</body>
</html>
